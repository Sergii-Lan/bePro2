<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markup</title>
</head>
<body>
<table>
    <tr>
        <th>first</th>
        <th>second</th>
    </tr>
    <tr>
        <td>third</td>
        <td>fourth</td>
    </tr>
</table>
<ul>
    <li>a</li>
    <li>b</li>
</ul>
<form>
    <input type="text">
    <input type="submit" value="Отправить отзыв">
    <div><input type="radio" name="age"><span>1-20</span></div>
    <div><input type="radio" name="age"><span>20-35</span></div>
    <div><input type="radio" name="age"><span>35-50</span></div>
    <div><input type="radio" name="age"><span>50+</span></div>
    <div><input type="checkbox" name="" id="student">
    <label for="student">Student</label></div>
    <div><input type="checkbox" name="" id="worker">
    <label for="worker">Worker</label></div>
    <textarea></textarea>
</form>
<script>
    alert('Hello world!');
</script>

</body>
</html>
